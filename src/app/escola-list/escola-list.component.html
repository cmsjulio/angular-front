<h2> Lista de Escolas </h2>

<table class = "table table-striped">
    <thead>
        <tr>
            <th> Nome </th>
            <th> Endereço </th>
            <th> Email </th>
            <th> Telefone </th>
            <th> Ações </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let escola of escolas" >
            <td>{{ escola.nome }}</td>
            <td>{{ escola.endereco }}</td>
            <td>{{ escola.email }}</td>
            <td>{{ escola.telefone }}</td>
            <td>
                <button (click) = "updateEscola(escola.id)" class="btn btn-info"> Atualizar </button>
                <button (click) = "deleteEscola(escola.id)" class="btn btn-danger" style="margin-left: 10px"> Deletar </button>
                
            </td>

        </tr>

    </tbody>
</table>
